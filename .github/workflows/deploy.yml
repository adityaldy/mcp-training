name: Deploy MCP Server

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: |
          pytest tests/ -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Setup virtual environment if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Activate and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Set environment variables
            cat > .env << EOF
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            PINECONE_INDEX_NAME=lpdp-pencairan
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            MCP_SERVER_HOST=0.0.0.0
            MCP_SERVER_PORT=8000
            EOF
            
            # Restart service if systemd is available
            if command -v systemctl &> /dev/null; then
              if systemctl is-active --quiet mcp-lpdp; then
                sudo systemctl restart mcp-lpdp
                echo "Service restarted successfully"
              else
                echo "Service mcp-lpdp not found, skipping restart"
              fi
            fi
            
            echo "Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment to development server completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed. Please check the logs."
